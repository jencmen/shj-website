<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shalev Jencmen & Co.</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      color: #333333;
      background-color: #ffffff;
    }
    h1, h2, h3 {
      font-family: 'Helvetica', sans-serif;
      text-transform: uppercase;
      color: #BA8A28;
    }
    nav {
      background-color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #8D8E92;
    }
    nav img {
      height: 60px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333333;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: #BA8A28;
    }
    header {
      background: url('assets/A_website_homepage_screenshot_for_Shalev_Jencmen_&.png') no-repeat center center;
      background-size: cover;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      background-color: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 10px 20px;
    }
    section {
      padding: 50px 30px;
      border-bottom: 1px solid #AFAFAF;
    }
    section ul li {
      margin-bottom: 10px;
    }
    section img.icon {
      width: 60px;
      margin-bottom: 15px;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #8D8E92;
      border-radius: 4px;
    }
    form button {
      background-color: #BA8A28;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      font-weight: bold;
    }
    form button:hover {
      background-color: #A89475;
    }
    footer {
      background-color: #333333;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
